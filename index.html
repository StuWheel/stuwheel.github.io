<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intellio Shift Launch Leader</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Lucide React icons as SVG components
        const Users = ({ className = "w-6 h-6" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
            </svg>
        );

        const DollarSign = ({ className = "w-6 h-6" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        );

        const Briefcase = ({ className = "w-6 h-6" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
            </svg>
        );

        const Dices = ({ className = "w-6 h-6" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <rect width="18" height="18" x="3" y="3" rx="2" ry="2" strokeLinecap="round" strokeLinejoin="round" strokeWidth={2}/>
                <path d="M7 7h.01M7 12h.01M7 17h.01M12 7h.01M12 12h.01M12 17h.01M17 7h.01M17 12h.01M17 17h.01" strokeLinecap="round" strokeLinejoin="round" strokeWidth={2}/>
            </svg>
        );

        const TrendingUp = ({ className = "w-6 h-6" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" />
            </svg>
        );

        const PlayCircle = ({ className = "w-6 h-6" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <circle cx="12" cy="12" r="10" strokeLinecap="round" strokeLinejoin="round" strokeWidth={2}/>
                <polygon points="10 8 16 12 10 16 10 8" strokeLinecap="round" strokeLinejoin="round" strokeWidth={2}/>
            </svg>
        );

        const LogOut = ({ className = "w-6 h-6" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
            </svg>
        );

        const RefreshCw = ({ className = "w-6 h-6" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
            </svg>
        );

        const Clock = ({ className = "w-6 h-6" }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <circle cx="12" cy="12" r="10" strokeLinecap="round" strokeLinejoin="round" strokeWidth={2}/>
                <path d="M12 6v6l4 2" strokeLinecap="round" strokeLinejoin="round" strokeWidth={2}/>
            </svg>
        );

        // Simple localStorage-based storage implementation
        const storage = {
            get: async (key, shared = false) => {
                try {
                    const value = localStorage.getItem(shared ? `shared_${key}` : key);
                    return value ? { key, value, shared } : null;
                } catch (error) {
                    throw error;
                }
            },
            set: async (key, value, shared = false) => {
                try {
                    localStorage.setItem(shared ? `shared_${key}` : key, value);
                    return { key, value, shared };
                } catch (error) {
                    return null;
                }
            },
            delete: async (key, shared = false) => {
                try {
                    localStorage.removeItem(shared ? `shared_${key}` : key);
                    return { key, deleted: true, shared };
                } catch (error) {
                    return null;
                }
            }
        };

        window.storage = storage;

        const MECHANICAL_PRODUCTS = {
            'Dyonics 2': 'S+N',
            'SynergyResection': 'Arthrex',
            'Core 2': 'Stryker',
            'D4000': 'Conmed'
        };

        const RF_PRODUCTS = {
            'Werewolf+': 'S+N',
            'SynergyRF': 'Arthrex',
            'CrossFire 2': 'Stryker',
            'Edge': 'Conmed'
        };

        const calculateSuccessChance = (mechanical, radiofrequency) => {
            const mechCompany = MECHANICAL_PRODUCTS[mechanical];
            const rfCompany = RF_PRODUCTS[radiofrequency];
            
            if (mechCompany === rfCompany) {
                if (mechCompany === 'S+N') return 90;
                if (mechCompany === 'Arthrex') return 10;
                if (mechCompany === 'Stryker') return 20;
                if (mechCompany === 'Conmed') return 30;
            }
            
            if (mechCompany === 'S+N' || rfCompany === 'S+N') return 75;
            
            return 50;
        };

        const SCENARIOS = [
            { mechanical: 'Dyonics 2', radiofrequency: 'Werewolf+', recurringRevenue: 2000, minRep: 1 },
            { mechanical: 'Dyonics 2', radiofrequency: 'SynergyRF', recurringRevenue: 3000, minRep: 1 },
            { mechanical: 'Dyonics 2', radiofrequency: 'CrossFire 2', recurringRevenue: 3000, minRep: 1 },
            { mechanical: 'Dyonics 2', radiofrequency: 'Edge', recurringRevenue: 3000, minRep: 1 },
            { mechanical: 'SynergyResection', radiofrequency: 'Werewolf+', recurringRevenue: 3000, minRep: 1 },
            { mechanical: 'Core 2', radiofrequency: 'Werewolf+', recurringRevenue: 3000, minRep: 1 },
            { mechanical: 'D4000', radiofrequency: 'Werewolf+', recurringRevenue: 3000, minRep: 1 },
            { mechanical: 'SynergyResection', radiofrequency: 'SynergyRF', recurringRevenue: 4000, minRep: 1 },
            { mechanical: 'SynergyResection', radiofrequency: 'CrossFire 2', recurringRevenue: 4000, minRep: 1 },
            { mechanical: 'SynergyResection', radiofrequency: 'Edge', recurringRevenue: 4000, minRep: 1 },
            { mechanical: 'Core 2', radiofrequency: 'SynergyRF', recurringRevenue: 4000, minRep: 1 },
            { mechanical: 'Core 2', radiofrequency: 'CrossFire 2', recurringRevenue: 4000, minRep: 2 },
            { mechanical: 'Core 2', radiofrequency: 'Edge', recurringRevenue: 4000, minRep: 1 },
            { mechanical: 'D4000', radiofrequency: 'SynergyRF', recurringRevenue: 4000, minRep: 1 },
            { mechanical: 'D4000', radiofrequency: 'CrossFire 2', recurringRevenue: 4000, minRep: 1 },
            { mechanical: 'D4000', radiofrequency: 'Edge', recurringRevenue: 6000, minRep: 2 }
        ];

        const ACCOUNT_NAMES = [
            'Apex Health', 'Summit Medical', 'Pinnacle Care', 'Horizon Systems', 'Vertex Solutions',
            'Nexus Corp', 'Meridian Health', 'Zenith Medical', 'Atlas Healthcare', 'Titan Industries',
            'Phoenix Medical', 'Quantum Health', 'Vanguard Systems', 'Eclipse Healthcare', 'Infinity Corp'
        ];

        const TARGET_REVENUE = 100000;
        const STARTING_REP = 5;
        const TRIAL_COST = 5000;
        const TURN_TIME = 30;

        const LaunchLeaderGame = () => {
            const [gameState, setGameState] = useState(null);
            const [playerId, setPlayerId] = useState(localStorage.getItem('launchLeaderPlayerId') || '');
            const [playerName, setPlayerName] = useState('');
            const [joinName, setJoinName] = useState('');
            const [loading, setLoading] = useState(true);
            const [selectedAccount, setSelectedAccount] = useState(null);
            const [repToCommit, setRepToCommit] = useState(1);
            const [message, setMessage] = useState('');
            const [diceRoll, setDiceRoll] = useState(null);
            const [rolling, setRolling] = useState(false);
            const [timeLeft, setTimeLeft] = useState(TURN_TIME);

            useEffect(() => {
                loadGame();
                const interval = setInterval(loadGame, 3000);
                return () => clearInterval(interval);
            }, []);

            useEffect(() => {
                if (!gameState || !isMyTurn() || gameState.winner) return;

                setTimeLeft(TURN_TIME);
                const timer = setInterval(() => {
                    setTimeLeft(prev => {
                        if (prev <= 1) {
                            clearInterval(timer);
                            autoFocus();
                            return 0;
                        }
                        return prev - 1;
                    });
                }, 1000);

                return () => clearInterval(timer);
            }, [gameState?.currentPlayerIndex, gameState?.winner]);

            const autoFocus = async () => {
                if (!gameState || !isMyTurn() || rolling) return;
                await gainRep();
            };

            const loadGame = async () => {
                try {
                    const result = await window.storage.get('launch-leader-game', true);
                    if (result) {
                        setGameState(JSON.parse(result.value));
                    }
                    setLoading(false);
                } catch (error) {
                    setLoading(false);
                }
            };

            const saveGame = async (newState) => {
                try {
                    await window.storage.set('launch-leader-game', JSON.stringify(newState), true);
                    setGameState(newState);
                } catch (error) {
                    setMessage('Failed to save game state');
                }
            };

            const createGame = async () => {
                if (!playerName.trim()) return;
                
                const newPlayerId = 'player_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                const accounts = generateAccounts();
                
                const newGame = {
                    players: [{
                        id: newPlayerId,
                        name: playerName.trim(),
                        rep: STARTING_REP,
                        revenue: 0
                    }],
                    accounts,
                    currentPlayerIndex: 0,
                    winner: null,
                    createdAt: Date.now()
                };

                await saveGame(newGame);
                setPlayerId(newPlayerId);
                localStorage.setItem('launchLeaderPlayerId', newPlayerId);
                setMessage('Game created! Share this page with others to join.');
            };

            const joinGame = async () => {
                if (!joinName.trim() || !gameState) return;
                
                const newPlayerId = 'player_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                
                const updatedGame = {
                    ...gameState,
                    players: [...gameState.players, {
                        id: newPlayerId,
                        name: joinName.trim(),
                        rep: STARTING_REP,
                        revenue: 0
                    }]
                };

                await saveGame(updatedGame);
                setPlayerId(newPlayerId);
                localStorage.setItem('launchLeaderPlayerId', newPlayerId);
                setMessage('Joined game as ' + joinName + '!');
            };

            const generateAccounts = () => {
                const accounts = [];
                const shuffledNames = [...ACCOUNT_NAMES].sort(() => Math.random() - 0.5);
                
                for (let i = 0; i < 20; i++) {
                    const scenario = SCENARIOS[Math.floor(Math.random() * SCENARIOS.length)];
                    const baseChance = calculateSuccessChance(scenario.mechanical, scenario.radiofrequency);
                    const payoff = scenario.recurringRevenue * 5;
                    
                    accounts.push({
                        id: 'account_' + i,
                        name: shuffledNames[i % ACCOUNT_NAMES.length] + (i >= ACCOUNT_NAMES.length ? ' ' + (Math.floor(i / ACCOUNT_NAMES.length) + 1) : ''),
                        mechanical: scenario.mechanical,
                        radiofrequency: scenario.radiofrequency,
                        baseChance,
                        payoff,
                        recurringRevenue: scenario.recurringRevenue,
                        minRep: scenario.minRep,
                        available: true,
                        ownedBy: null
                    });
                }
                return accounts;
            };

            const getCurrentPlayer = () => {
                if (!gameState || !gameState.players || !gameState.players.length) return null;
                return gameState.players[gameState.currentPlayerIndex];
            };

            const getMyPlayer = () => {
                if (!gameState || !gameState.players || !playerId) return null;
                return gameState.players.find(p => p.id === playerId);
            };

            const isMyTurn = () => {
                const current = getCurrentPlayer();
                return current && current.id === playerId;
            };

            const getPlayerAccounts = (pId) => {
                if (!gameState || !gameState.accounts) return [];
                return gameState.accounts.filter(a => a.ownedBy === pId);
            };

            const calculateSuccessRolls = (baseChance, extraRep) => {
                const adjustedChance = Math.min(100, baseChance + (extraRep * 10));
                const successCount = Math.ceil(adjustedChance / 10);
                const rolls = [];
                for (let i = 10; i > 10 - successCount; i--) {
                    rolls.push(i);
                }
                return rolls;
            };

            const gainRep = async () => {
                if (!isMyTurn() || rolling) return;
                
                const myAccounts = getPlayerAccounts(playerId);
                const recurringRevenue = myAccounts.reduce((sum, acc) => sum + acc.recurringRevenue, 0);
                
                const updatedPlayers = gameState.players.map(p => 
                    p.id === playerId ? { ...p, rep: p.rep + 2, revenue: p.revenue + recurringRevenue } : p
                );
                
                const nextPlayerIndex = (gameState.currentPlayerIndex + 1) % gameState.players.length;
                
                await saveGame({
                    ...gameState,
                    players: updatedPlayers,
                    currentPlayerIndex: nextPlayerIndex
                });
                
                if (recurringRevenue > 0) {
                    setMessage('You focused and gained 2 Rep Presence! Also earned $' + recurringRevenue.toLocaleString() + ' from your ' + myAccounts.length + ' account(s).');
                } else {
                    setMessage('You focused and gained 2 Rep Presence!');
                }
            };

            const attemptTrial = async () => {
                if (!isMyTurn() || !selectedAccount || rolling) return;
                
                const account = gameState.accounts.find(a => a.id === selectedAccount);
                const myPlayer = getMyPlayer();
                
                if (!account || !account.available) {
                    setMessage('This account is no longer available');
                    return;
                }
                
                if (!myPlayer) {
                    setMessage('Player not found');
                    return;
                }
                
                if (repToCommit < account.minRep) {
                    setMessage('This account requires at least ' + account.minRep + ' Rep Presence');
                    return;
                }
                
                if (myPlayer.rep < repToCommit) {
                    setMessage('Not enough Rep Presence tokens');
                    return;
                }

                setRolling(true);
                setMessage('Rolling dice...');
                
                let count = 0;
                const rollInterval = setInterval(() => {
                    setDiceRoll(Math.floor(Math.random() * 10) + 1);
                    count++;
                    if (count > 10) {
                        clearInterval(rollInterval);
                        finalizeTrial(account, myPlayer);
                    }
                }, 100);
            };

            const finalizeTrial = async (account, myPlayer) => {
                const finalRoll = Math.floor(Math.random() * 10) + 1;
                setDiceRoll(finalRoll);
                
                const extraRep = repToCommit - account.minRep;
                const successRolls = calculateSuccessRolls(account.baseChance, extraRep);
                const success = successRolls.includes(finalRoll);
                
                const myAccounts = getPlayerAccounts(playerId);
                const recurringRevenue = myAccounts.reduce((sum, acc) => sum + acc.recurringRevenue, 0);
                
                const updatedPlayers = gameState.players.map(p => {
                    if (p.id === playerId) {
                        return {
                            ...p,
                            rep: p.rep - repToCommit,
                            revenue: success 
                                ? p.revenue + account.payoff - TRIAL_COST + recurringRevenue
                                : p.revenue - TRIAL_COST + recurringRevenue
                        };
                    }
                    return p;
                });
                
                const updatedAccounts = gameState.accounts.map(a => 
                    a.id === account.id && success ? { ...a, available: false, ownedBy: playerId } : a
                );
                
                const winner = success && (myPlayer.revenue + account.payoff - TRIAL_COST + recurringRevenue >= TARGET_REVENUE) 
                    ? playerId 
                    : gameState.winner;
                
                const nextPlayerIndex = (gameState.currentPlayerIndex + 1) % gameState.players.length;
                
                await saveGame({
                    ...gameState,
                    players: updatedPlayers,
                    accounts: updatedAccounts,
                    currentPlayerIndex: nextPlayerIndex,
                    winner
                });
                
                if (success) {
                    setMessage('SUCCESS! Rolled ' + finalRoll + '. Earned $' + account.payoff.toLocaleString() + ' (minus $' + TRIAL_COST.toLocaleString() + ' trial cost)' + (recurringRevenue > 0 ? ' plus $' + recurringRevenue.toLocaleString() + ' recurring' : '') + '! This account now generates $' + account.recurringRevenue.toLocaleString() + '/turn.');
                } else {
                    setMessage('Failed. Rolled ' + finalRoll + '. Needed: ' + successRolls.join(', ') + '. Lost $' + TRIAL_COST.toLocaleString() + ' trial cost.' + (recurringRevenue > 0 ? ' But earned $' + recurringRevenue.toLocaleString() + ' from existing accounts.' : ''));
                }
                
                setRolling(false);
                setSelectedAccount(null);
                setRepToCommit(1);
                
                setTimeout(() => setDiceRoll(null), 3000);
            };

            const resetGame = async () => {
                try {
                    await window.storage.delete('launch-leader-game', true);
                    setGameState(null);
                    setPlayerId('');
                    setPlayerName('');
                    setJoinName('');
                    localStorage.removeItem('launchLeaderPlayerId');
                    setMessage('Game reset!');
                } catch (error) {
                    setMessage('Failed to reset game');
                }
            };

            const leaveGame = () => {
                setPlayerId('');
                localStorage.removeItem('launchLeaderPlayerId');
                setMessage('Left game');
            };

            const renderProductName = (product, type) => {
                const company = type === 'mechanical' ? MECHANICAL_PRODUCTS[product] : RF_PRODUCTS[product];
                const isSnN = company === 'S+N';
                return (
                    <span className={isSnN ? 'text-orange-600 font-semibold' : ''}>
                        {product} ({company})
                    </span>
                );
            };

            if (loading) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-900 to-purple-900 flex items-center justify-center text-white">
                        <div className="text-xl">Loading...</div>
                    </div>
                );
            }

            if (!playerId || !gameState) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-blue-900 to-purple-900 p-4">
                        <div className="max-w-2xl mx-auto">
                            <div className="bg-white rounded-lg shadow-2xl p-8 mt-8">
                                <div className="flex items-center gap-3 mb-6">
                                    <TrendingUp className="w-12 h-12 text-blue-600" />
                                    <h1 className="text-4xl font-bold text-gray-800">Intellio Shift Launch Leader</h1>
                                </div>
                                
                                <p className="text-gray-600 mb-8">
                                    Be the first to reach ${(TARGET_REVENUE/1000).toFixed(0)}K in revenue by running successful Intellio Shift trials! Each trial costs ${(TRIAL_COST/1000).toFixed(0)}K.
                                </p>

                                {!gameState ? (
                                    <div className="space-y-4">
                                        <h2 className="text-2xl font-semibold text-gray-700">Create New Game</h2>
                                        <input
                                            type="text"
                                            placeholder="Your name"
                                            value={playerName}
                                            onChange={(e) => setPlayerName(e.target.value)}
                                            className="w-full px-4 py-3 border-2 border-gray-300 rounded-lg text-lg"
                                            maxLength={20}
                                        />
                                        <button
                                            onClick={createGame}
                                            disabled={!playerName.trim()}
                                            className="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold text-lg hover:bg-blue-700 disabled:bg-gray-400 disabled:cursor-not-allowed flex items-center justify-center gap-2"
                                        >
                                            <PlayCircle className="w-6 h-6" />
                                            Create Game
                                        </button>
                                    </div>
                                ) : (
                                    <div className="space-y-4">
                                        <h2 className="text-2xl font-semibold text-gray-700">Join Game</h2>
                                        <div className="bg-blue-50 p-4 rounded-lg mb-4">
                                            <p className="text-sm text-gray-600 mb-2">Current Players:</p>
                                            {gameState.players.map((p) => (
                                                <div key={p.id} className="flex items-center gap-2">
                                                    <Users className="w-4 h-4" />
                                                    <span className="font-medium">{p.name}</span>
                                                </div>
                                            ))}
                                        </div>
                                        <input
                                            type="text"
                                            placeholder="Your name"
                                            value={joinName}
                                            onChange={(e) => setJoinName(e.target.value)}
                                            className="w-full px-4 py-3 border-2 border-gray-300 rounded-lg text-lg"
                                            maxLength={20}
                                        />
                                        <button
                                            onClick={joinGame}
                                            disabled={!joinName.trim()}
                                            className="w-full bg-green-600 text-white py-3 rounded-lg font-semibold text-lg hover:bg-green-700 disabled:bg-gray-400 disabled:cursor-not-allowed flex items-center justify-center gap-2"
                                        >
                                            <Users className="w-6 h-6" />
                                            Join Game
                                        </button>
                                    </div>
                                )}

                                {message && (
                                    <div className="mt-4 p-4 bg-blue-50 text-blue-800 rounded-lg">
                                        {message}
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>
                );
            }

            const currentPlayer = getCurrentPlayer();
            const myPlayer = getMyPlayer();
            const availableAccounts = gameState.accounts ? gameState.accounts.filter(a => a.available) : [];
            const selectedAccountData = selectedAccount && gameState.accounts ? gameState.accounts.find(a => a.id === selectedAccount) : null;

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-900 to-purple-900 p-4">
                    <div className="max-w-7xl mx-auto">
                        <div className="bg-white rounded-lg shadow-lg p-6 mb-4">
                            <div className="flex items-center justify-between flex-wrap gap-4">
                                <div className="flex items-center gap-3">
                                    <TrendingUp className="w-8 h-8 text-blue-600" />
                                    <h1 className="text-3xl font-bold text-gray-800">Intellio Shift Launch Leader</h1>
                                </div>
                                <div className="flex gap-2">
                                    {isMyTurn() && !gameState.winner && (
                                        <div className="flex items-center gap-2 px-4 py-2 bg-yellow-100 rounded-lg">
                                            <Clock className="w-5 h-5 text-yellow-700" />
                                            <span className="font-bold text-yellow-700">{timeLeft}s</span>
                                        </div>
                                    )}
                                    <button onClick={leaveGame} className="px-4 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-700 flex items-center gap-2">
                                        <LogOut className="w-4 h-4" />
                                        Leave
                                    </button>
                                    <button onClick={resetGame} className="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 flex items-center gap-2">
                                        <RefreshCw className="w-4 h-4" />
                                        Reset
                                    </button>
                                </div>
                            </div>
                        </div>

                        {gameState.winner && (
                            <div className="bg-yellow-400 text-gray-900 rounded-lg shadow-lg p-6 mb-4 text-center">
                                <h2 className="text-3xl font-bold">ðŸŽ‰ {gameState.players.find(p => p.id === gameState.winner)?.name} Wins! ðŸŽ‰</h2>
                                <p className="text-xl mt-2">Target revenue reached!</p>
                            </div>
                        )}

                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-4">
                            {gameState.players && gameState.players.map((player, idx) => {
                                const playerAccounts = getPlayerAccounts(player.id);
                                const totalRecurring = playerAccounts.reduce((sum, acc) => sum + acc.recurringRevenue, 0);
                                
                                return (
                                    <div 
                                        key={player.id}
                                        className={'bg-white rounded-lg shadow-lg p-4 ' + (idx === gameState.currentPlayerIndex ? 'ring-4 ring-yellow-400' : '') + ' ' + (player.id === playerId ? 'ring-2 ring-blue-400' : '')}
                                    >
                                        <div className="flex items-center justify-between mb-2">
                                            <div className="flex items-center gap-2">
                                                <Users className="w-5 h-5 text-gray-600" />
                                                <span className="font-bold text-gray-800">{player.name}</span>
                                            </div>
                                            {idx === gameState.currentPlayerIndex && <span className="text-yellow-600 font-bold">â–¶</span>}
                                        </div>
                                        <div className="space-y-1 text-sm">
                                            <div className="flex items-center gap-2">
                                                <Briefcase className="w-4 h-4 text-blue-600" />
                                                <span>Rep: {player.rep || 0}</span>
                                            </div>
                                            <div className="flex items-center gap-2">
                                                <DollarSign className="w-4 h-4 text-green-600" />
                                                <span className={(player.revenue || 0) < 0 ? 'text-red-600 font-bold' : ''}>${(player.revenue || 0).toLocaleString()}</span>
                                            </div>
                                            {playerAccounts.length > 0 && (
                                                <div className="mt-2 pt-2 border-t border-gray-200">
                                                    <p className="font-semibold text-gray-700">Accounts: {playerAccounts.length}</p>
                                                    <p className="text-green-600 font-semibold">+${totalRecurring.toLocaleString()}/turn</p>
                                                    <div className="mt-1 text-xs text-gray-600">
                                                        {playerAccounts.map(acc => (
                                                            <div key={acc.id}>{acc.name}</div>
                                                        ))}
                                                    </div>
                                                </div>
                                            )}
                                            <div className="w-full bg-gray-200 rounded-full h-2 mt-2">
                                                <div 
                                                    className="bg-green-600 h-2 rounded-full transition-all"
                                                    style={{ width: Math.min(100, ((player.revenue || 0) / TARGET_REVENUE) * 100) + '%' }}
                                                />
                                            </div>
                                        </div>
                                    </div>
                                );
                            })}
                        </div>

                        {isMyTurn() && !gameState.winner && (
                            <div className="bg-white rounded-lg shadow-lg p-6 mb-4">
                                <h2 className="text-2xl font-bold text-gray-800 mb-4">Your Turn</h2>
                                <div className="flex gap-4 flex-wrap">
                                    <button
                                        onClick={gainRep}
                                        className="px-6 py-3 bg-purple-600 text-white rounded-lg font-semibold hover:bg-purple-700 flex items-center gap-2"
                                    >
                                        <Briefcase className="w-5 h-5" />
                                        Focus (Gain 2 Rep, Skip Trial)
                                    </button>
                                    {selectedAccount && (
                                        <button
                                            onClick={attemptTrial}
                                            disabled={rolling || (selectedAccountData && myPlayer && myPlayer.rep < repToCommit)}
                                            className="px-6 py-3 bg-green-600 text-white rounded-lg font-semibold hover:bg-green-700 disabled:bg-gray-400 disabled:cursor-not-allowed flex items-center gap-2"
                                        >
                                            <Dices className="w-5 h-5" />
                                            {rolling ? 'Rolling...' : 'Launch Trial (
                                 + (TRIAL_COST/1000).toFixed(0) + 'K cost)'}
                                        </button>
                                    )}
                                </div>
                                {message && (
                                    <div className={'mt-4 p-4 rounded-lg ' + (message.includes('SUCCESS') ? 'bg-green-100 text-green-800' : message.includes('Failed') ? 'bg-red-100 text-red-800' : 'bg-blue-100 text-blue-800')}>
                                        {message}
                                    </div>
                                )}
                                {diceRoll && (
                                    <div className="mt-4 text-center">
                                        <div className="inline-block bg-white border-4 border-gray-800 rounded-lg p-8 text-6xl font-bold">
                                            {diceRoll}
                                        </div>
                                    </div>
                                )}
                            </div>
                        )}

                        {selectedAccountData && isMyTurn() && myPlayer && (
                            <div className="bg-white rounded-lg shadow-lg p-6 mb-4">
                                <h3 className="text-xl font-bold text-gray-800 mb-4">Trial Configuration</h3>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <div>
                                        <p className="text-sm text-gray-600">Minimum Rep: {selectedAccountData.minRep || 0}</p>
                                        <p className="text-sm text-gray-600">Base Success: {selectedAccountData.baseChance || 0}%</p>
                                        <p className="text-sm text-gray-600">
                                            Success on roll: {calculateSuccessRolls(selectedAccountData.baseChance, repToCommit - selectedAccountData.minRep).join(', ')}
                                        </p>
                                    </div>
                                    <div>
                                        <label className="block text-sm font-medium text-gray-700 mb-2">
                                            Commit Rep Presence: {repToCommit}
                                        </label>
                                        <input
                                            type="range"
                                            min={selectedAccountData.minRep || 1}
                                            max={Math.min(myPlayer.rep || 1, (selectedAccountData.minRep || 1) + 4)}
                                            value={repToCommit}
                                            onChange={(e) => setRepToCommit(parseInt(e.target.value))}
                                            className="w-full"
                                        />
                                        <p className="text-sm text-gray-600 mt-2">
                                            Extra Rep: +{(repToCommit - (selectedAccountData.minRep || 0)) * 10}% chance
                                        </p>
                                    </div>
                                </div>
                            </div>
                        )}

                        <div className="bg-white rounded-lg shadow-lg p-6 mb-6">
                            <h2 className="text-2xl font-bold text-gray-800 mb-4">Available Accounts ({availableAccounts.length})</h2>
                            <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
                                {availableAccounts.map(account => (
                                    <div
                                        key={account.id}
                                        onClick={() => isMyTurn() && !rolling && setSelectedAccount(account.id)}
                                        className={'border-2 rounded-lg p-4 cursor-pointer transition-all ' + (selectedAccount === account.id ? 'border-blue-600 bg-blue-50' : 'border-gray-300 hover:border-blue-400') + ' ' + (!isMyTurn() || rolling ? 'opacity-50 cursor-not-allowed' : '')}
                                    >
                                        <h3 className="font-bold text-lg text-gray-800 mb-2">{account.name || 'Unknown'}</h3>
                                        <div className="space-y-1 text-sm text-gray-600">
                                            <p><strong>Mechanical:</strong> {renderProductName(account.mechanical, 'mechanical')}</p>
                                            <p><strong>RF:</strong> {renderProductName(account.radiofrequency, 'rf')}</p>
                                            <p><strong>Success:</strong> {account.baseChance || 0}%</p>
                                            <p className="text-green-600 font-bold text-lg">${(account.payoff || 0).toLocaleString()}</p>
                                            <p className="text-blue-600 font-semibold">+${(account.recurringRevenue || 0).toLocaleString()}/turn</p>
                                            <p><strong>Min Rep:</strong> {account.minRep || 0}</p>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>

                        {gameState.accounts && gameState.accounts.filter(a => a.ownedBy).length > 0 && (
                            <div className="bg-white rounded-lg shadow-lg p-6">
                                <h2 className="text-2xl font-bold text-gray-800 mb-4">Won Accounts</h2>
                                <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
                                    {gameState.accounts.filter(a => a.ownedBy).map(account => {
                                        const owner = gameState.players ? gameState.players.find(p => p.id === account.ownedBy) : null;
                                        return (
                                            <div
                                                key={account.id}
                                                className={'border-2 rounded-lg p-4 ' + (account.ownedBy === playerId ? 'border-green-600 bg-green-50' : 'border-gray-300 bg-gray-50')}
                                            >
                                                <h3 className="font-bold text-lg text-gray-800 mb-2">{account.name || 'Unknown'}</h3>
                                                <div className="space-y-1 text-sm text-gray-600">
                                                    <p><strong>Owner:</strong> {owner?.name || 'Unknown'}</p>
                                                    <p><strong>Mechanical:</strong> {renderProductName(account.mechanical, 'mechanical')}</p>
                                                    <p><strong>RF:</strong> {renderProductName(account.radiofrequency, 'rf')}</p>
                                                    <p className="text-blue-600 font-semibold">+${(account.recurringRevenue || 0).toLocaleString()}/turn</p>
                                                </div>
                                            </div>
                                        );
                                    })}
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<LaunchLeaderGame />);
    </script>
</body>
</html>
